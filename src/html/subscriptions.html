<section class="section subscriptions page__subscriptions">
  <div class="subscriptions__content container">
    <h2 class="section__title subscriptions__title">
      Our subscription plans
    </h2>

    <ul class="subscriptions__cards list">
      <li
        class="card card_theme card_place_subscriptions subscriptions__card subscription-card subscription-card_starter"
      >
        <header class="card card__header subscription-card__header">
          <h3 class="card card__title">Starter</h3>

          <div class="subscription-card__price">
            <span class="subscription-card__price-value">Free</span>
          </div>
        </header>

        <div class="card card_theme__body card__text subscription-card__body">
          <ul class="subscription-card__list">
            <li class="subscription-card__item">500 images to mark up</li>

            <li class="subscription-card__item">
              Unlimited team members
            </li>

            <li class="subscription-card__item">Unlimited projects</li>
          </ul>

          <button
            class="button button_theme button_outlined_blue subscription-card__button"
            type="submit"
          >
            <span class="button__text text text__upper">Start now</span>
          </button>
        </div>
      </li>

      <li
        class="card card_theme card_place_subscriptions subscriptions__card subscription-card subscription-card_complete"
      >
        <header class="card card__header subscription-card__header">
          <h3 class="card card__title">Complete</h3>

          <div class="subscription-card__price">
            <span class="subscription-card__currency">$</span>
            <span class="subscription-card__price-value">5</span>
          </div>

          <p class="subscription-card__desc">
            Subscription for one person
          </p>
        </header>

        <div class="card card_theme__body card__text subscription-card__body">
          <ul class="subscription-card__list">
            <li class="subscription-card__item">
              Unlimited images to mark up
            </li>

            <li class="subscription-card__item">
              Unlimiteds team members
            </li>

            <li class="subscription-card__item">Unlimiteds projects</li>
          </ul>

          <button
            class="button button_theme button_primary subscription-card__button"
            type="submit"
          >
            <span class="button__text">Purchase now</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
</section>
